<h1 style="text-align:center;">General</h1>
<h5 style="text-align:center;">My general opinion on things happening around me</h5>
{% for post in site.categories.General %}
<div class="container"> 
    <div class="jumbotron" style="background-color:white">  
        <h3>{{post.title}}</h3>
        <h6>By&nbsp;&nbsp;{{post.author}}&nbsp;&nbsp;on&nbsp;&nbsp;{{ post.date | date_to_string }}</h6>
        <p>{{post.content}}</p>
      </div> 
    </div>
    {%endfor%}
